<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Content/jquery-3.1.1.js"></script>
    <script>
        var loc = location.href;
        var n1 = loc.length;
        var n2 = loc.indexOf("=");
        var Id = decodeURI(loc.substr(n2 + 1, n1 - n2));
        $(function () {

            //反填
            $.ajax({
                url: "http://localhost:8092/Dwelling/GetHouseByID",
                type: "get",
                data: {
                    houseId: Id
                },
                success: function (data) {
                    $("input[name=House_Name]").val(data.House_Name);
                    $("input[name=House_IsEnable][value='" + data.House_IsEnable + "']").prop("checked", "checked");
                }
            })

            $("#btnupt").click(function () {
                $.ajax({
                    url: "http://localhost:8092/Dwelling/updateHouseIsEnable",
                    type: "get",
                    data: {
                        id: Id,
                        House_IsEnable: $("input[type=radio]:checked").val(),
                    },
                    success: function (data) {
                        if (data > 0) {
                            alert("提交成功!!!");
                            location.href = 'product-brand.html';
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
    <form id="form1" method="post">
        <input id="Hidden1" type="hidden" name="House_ID"/>
        <table class="table table-striped">
            <tr>
                <td>房源名称</td>
                <td><input id="Text1" type="text" name="House_Name" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>是否启用</td>
                <td><input id="Radio1" type="radio" value="1" name="House_IsEnable"/>是<input id="Radio1" type="radio" value="0" name="House_IsEnable"/>否</td>
            </tr>
            <tr>
                <td><input id="btnupt" type="button" value="提交" /></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
