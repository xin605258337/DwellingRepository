    <script type="text/javascript">
    

        $(function () {
            //获取房源信息
            getData();

        })
        function getData() {
            $.ajax({
                url: "http://localhost:8092/Dwelling/GetHouses",
                data: {
                    House_IsEnable: $("#isEnable").val(),
                },
                success: function (data) {
                    $(data).each(function (index, data) {
                        var tr = '<tbody>'
                            + '<tr class="text-c">'
                            + '<td><input name="" type="checkbox" value=""></td>'
                            + '<td>' + (index + 1) + '</td>'
                            + ' <td><img src="../Content/img/' + data.House_ImgUrl + '" width="70" height="60"></td>'
                            + ' <td class="text-l">' + data.Region_ID + '</td>'
                            + '<td>' + data.House_Address + '</td>'
                            + '<td class="td-status" >' + ((data.House_IsEnable == 0) ? "否" : "是") + '</td >'
                            + ' <td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="admin_stop(this," 10001")" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>&nbsp;&nbsp;<a style="text-decoration:none" onClick="Skip(' + data.House_ID + ')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="del_House(this,' + data.House_ID + ')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>'
                            + ' </tr></tbody >';
                        $("#tab").append(tr);

                    })
                    $("#s1").append("<strong>" + data.length + "条</strong>");
                }
            })
        }
        function Skip(id) {
            location.href = 'UpdateEnable.html?houseId=' + id;
        }
            
        function del_House(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8092/Dwelling/DeleteHouse?houseId='+id,
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', { icon: 1, time: 1000 });
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            });
        }
  
    </script>
