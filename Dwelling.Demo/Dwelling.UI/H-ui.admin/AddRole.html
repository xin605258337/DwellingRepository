<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Content/jquery-3.1.1.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script>
       
        $(function () {
            $.ajax({
                url: "http://localhost:8092/Dwelling/GetPermissions",
                type: "get",
                success: function (data) {

                    $(data).each(function (index, data) {                     
                        $("#permison").append("<input id='Checkbox1' type='checkbox' class='permiss' name='cks' value='" + data.permission_Name + "' />" + data.permission_Name + "      ");
                    })
                }
            })

            $("#btnadd").click(function () {
                var role = "";
                $(".permiss:checked").each(function () {
                    role += $(this).val() + ",";
                })
                role = role.substring(0, role.length - 1);
                $("input[name=permission_Name]").val(role);
                alert(role);
                $.ajax({
                    url: "http://localhost:8092/Dwelling/AddRole",
                    type: "post",
                    data: $("#forms").serialize(),
                    success: function (data) {
                        if (data > 0) {
                            alert("添加成功!!!");
                        }
                    }
                })
            })


        })
    </script>
</head>
<body>
    <form id="forms" method="post">
        <input id="Hidden1" type="hidden" name="permission_Name" />
        <table class="table table-striped" id="tab">
            <tr>
                <td>角色名称</td>
                <td><input id="Text1" type="text" name="role_Name" /></td>
            </tr>
            <tr >
                <td>权限名称</td>
                <td id="permison">
                   
                </td>
            </tr>
            <tr>
                <td><input id="btnadd" type="button" value="添加" /></td>
                <td><input id="Button1" type="button" value="显示" onclick="location.href='admin-role.html'" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
