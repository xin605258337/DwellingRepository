    <title>管理员列表</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">

            <input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="" name="">
            <button type="submit" class="btn btn-success" id="" name="aa"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
        <table class="table table-border table-bordered table-bg" id="tab1">
            <thead>
                <tr>

                    <th scope="col" colspan="9">员工列表</th>
                </tr>
                <tr class="text-c">
                    <th><input type="checkbox" name="" value=""></th>
                    <th>ID</th>
                    <th>登录名</th>
                    <th>性别</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>角色身份</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!--_footer 作为公共模版分离出去-->

    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
    <script src="../Content/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //获得所有管理员信息
            $.ajax({
                url: "http://localhost:8092/Dwelling/GetAdmins",
                type: "get",
                success: function (data) {

                    $(data).each(function (index, data) {
                        var tr = '<tbody>'
                            + '<tr class="text-c" >'
                            + '<td><input type = "checkbox" value = "3" name = "" ></td>'
                            + '<td>' + data.Admin_ID + '</td>'
                            + '<td>' + data.Admin_Name + '</td>'
                            + '<td>' + ((data.Admin_Gender == 0) ? "女" : "男") + '</td>'
                            + '<td>' + data.Admin_Tel + '</td>'
                            + '<td>' + data.Admin_Email + '</td>'
                            + '<td>' + data.Role_Name + '</td>'
                            + '<td>' + data.Admin_Remark + '</td>'
                            + '<td class="td-manage"><a style="text-decoration:none" onClick="admin_stop(this,"10001")" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a><a title="删除" href="javascript:;" onclick="del(this,' + data.Admin_ID + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>'
                            + '</tr></tbody>';
                        $("#tab1").append(tr);
                    })
                }
            })
        })
        function del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8092/Dwelling/DeleteAdmin?adminId=' + id,
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', { icon: 1, time: 1000 });
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            });

        }
        function add() {
            location.href = "/H-ui.admin/admin-add.html";
        }

    </script>
